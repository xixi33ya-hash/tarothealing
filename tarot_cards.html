        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            const tarotGrid = document.getElementById('tarotGrid');
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const modal = document.getElementById('cardModal');
            const closeBtn = document.querySelector('.close');
            
            let currentFilter = 'all';
            let currentSearch = '';
            
            // 渲染塔罗牌
            function renderTarotCards() {
                tarotGrid.innerHTML = '';
                
                const filteredCards = tarotCards.filter(card => {
                    const matchesFilter = currentFilter === 'all' || 
                                        (currentFilter === 'major' && card.type === '大阿卡纳') ||
                                        (currentFilter === 'minor' && card.type.includes('小阿卡纳')) ||
                                        (currentFilter === 'wands' && card.type.includes('权杖')) ||
                                        (currentFilter === 'cups' && card.type.includes('圣杯')) ||
                                        (currentFilter === 'swords' && card.type.includes('宝剑')) ||
                                        (currentFilter === 'pentacles' && card.type.includes('星币'));
                    
                    const matchesSearch = card.name.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                         card.keywords.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                         card.description.toLowerCase().includes(currentSearch.toLowerCase());
                    
                    return matchesFilter && matchesSearch;
                });
                
                filteredCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'tarot-card-item';
                    cardElement.innerHTML = `
                        <div class="card-image">
                            ${card.image ? `<img src="${card.image}" alt="${card.name}" class="tarot-card-img">` : `<div class="card-icon"><i class="${card.icon}"></i></div>`}
                        </div>
                        <h3 class="card-name">${card.name}</h3>
                        <div class="card-type">${card.type}</div>
                        <div class="card-keywords">${card.keywords}</div>
                    `;
                    
                    cardElement.addEventListener('click', () => openModal(card));
                    tarotGrid.appendChild(cardElement);
                });
            }
            
            // 打开模态框显示卡片详情
            function openModal(card) {
                document.getElementById('modalIcon').innerHTML = `<i class="${card.icon}"></i>`;
                document.getElementById('modalName').textContent = card.name;
                document.getElementById('modalType').textContent = card.type;
                document.getElementById('modalKeywords').textContent = `关键词: ${card.keywords}`;
                document.getElementById('modalDescription').textContent = card.description;
                document.getElementById('modalUpright').textContent = card.upright;
                document.getElementById('modalReversed').textContent = card.reversed;
                document.getElementById('modalEastern').textContent = card.eastern;
                
                modal.style.display = 'block';
            }
            
            // 关闭模态框
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
            
            // 搜索功能
            searchInput.addEventListener('input', function() {
                currentSearch = this.value;
                renderTarotCards();
            });
            
            // 筛选功能
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTarotCards();
                });
            });
            
            // 初始渲染
            renderTarotCards();
        });
    </script>
